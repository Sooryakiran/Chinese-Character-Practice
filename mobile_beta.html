<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Noto+Serif+TC:wght@300&family=Raleway:wght@800&display=swap" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
<link rel="stylesheet" type="text/css" href="css/main.css" media="screen"/>
</head>

<body onload="setup()">
<div id="id" style="display:none">mobile</div>

<table class="table_mobile">
    <tr style="height: 15%">
        <td style="width:100%">
            <table style="width:100%">
                <tr>
                    <td style="width:15%">
                        Score<br>
                        <span  id="score">100</span> %
                    </td>
                    
                    <td style="width:70%">
                        <div class="heading_mobile" style="font-size: 130%; text-align: center;" >
                            Pinying Practice<span style="color:red">.</span>
                        </div>
                    </td>
                    <td style="width:15%; text-align: right;">
                        Time<br>
                        <span id = "time">0</span> s
                    </td>
                </tr>
            </table>
        </td>
    </tr>

    <tr style="height: 15%">
        <td style="width: 100%;">
            <div class="chinese_mobile" id="question" style="font-family: 'Noto Serif TC', serif;">
                你好
            </div>
            <div class="exp_inv" id="exp">Ni hao</div>
        </td>
    </tr>
    <tr style="height: 15%">
        <td>
            <center>
                <input class="answer inshadow_mobile" id="answer" type="text" name="answer"/>
                <br><br>
                <button id="submitter" class="outshadow_mobile mobile_button" onclick="submit()" style="color:red">
                    Submit
                </button>
                <br><br>
                <button id="close_button" onclick="end_game()" class="outshadow_mobile mobile_button" style="color:red;" >
                    End
                </button>
            </center>
        </td>
    </tr>
    <tr style="height:55%"> <td><br><br>
        <center>Average time : <span id = "avg_time">0</span> s</center>
        

    </td></tr>
</table>



<div class="layover_mobile" id="layover">
    <!-- <div class="header_mobile">Hi</div> -->
    <div class="popup_mobile">
        
        <div style="position:relative; width:100%; text-align: center; height: 50%;">
            <input style="position:relative; top: 50%; display: none;" type="file" id="file" />
            <center style="position:relative;top:50%" >
                <div class="heading_mobile" style="margin: 1.5em; font-size: 150%">Upload test file<span style="color: red">.</span></div><br>
                <label for="file" >
                    <div class=" mobile_button outshadow_mobile"  ><div id="file_browse" style="padding: 1em; ">Browse</div></div>
                </label><br>
                <button id="upload_button" onclick="upload_test()" class="mobile_button outshadow_mobile" style="color:red;" disabled="disabled">
                    Start
                </button>
            </center>
        </div>
    </div>
</div>

<div class="layover_mobile" id="end_game" style="display: none">
    <div class="popup_mobile" style="top: 10%">
        <center>
            <div class="heading_mobile" style="margin: 1.5em">Performance report<span style="color: red">.</span></div>
        </center>
        <div style="position:relative; width:100%; text-align: center; height: 50%;">
            <center style="position:relative;" >
                <div class="outshadow_mobile" style="width: 60%; padding: 2em"> 
                    <table style="width:80%">
                        <tr>
                            <td>Score : </td>
                            <td class = "inshadow_mobile" style="padding: 0.5em; margin: 0.3em">
                                <span  id="final_score">100</span> %
                            </td>
                        </tr>
                        <tr></tr>
                        <tr>
                            <td>Average time : </td>
                            <td class = "inshadow_mobile" style="padding: 0.5em; margin: 0.3em" >
                                <span id = "final_time">0</span> s
                            </td>
                        </tr>
                        <tr>
                            <td>No rounds : </td>
                            <td class = "inshadow_mobile" style="padding: 0.5em; margin: 0.3em" >
                                <span id = "final_samples">0</span>
                            </td>
                        </tr>
                    </table>
                    <br>
                    <br>
                    <a href="index.html" style="text-decoration: none;">
                        <button class="outshadow_mobile mobile_button" style="color:red">Replay</button>
                    </a><br><br>
                    <!-- <br><br>
                    <button class="outshadow_mobile mobile_button" onclick="document.exitFullscreen()" style="color:red">Exit</button><br>
                    <br> -->
                    <div style="font-size: 70%">Facing issues?<br> Send feedback to sooryakiran [at] smail.iitm.ac.in</div>
                    
                </div>
            </center>
        </div>
    </div>
</div>




</body>
<script src="js/pinyin.dict.js"></script>
<script src="js/game.js"></script>

</html>
